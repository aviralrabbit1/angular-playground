<nav class="breadcrumbs" aria-label="Breadcrumb">
  <ol>
    @for (breadcrumb of breadcrumbs(); track breadcrumb.url; let isLast = $last) {
      <li>
        @if (!isLast) {
          <a [routerLink]="breadcrumb.url">{{ breadcrumb.label }}</a>
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="separator">
            <polyline points="9 18 15 12 9 6"/>
          </svg>
        } @else {
          <span aria-current="page">{{ breadcrumb.label }}</span>
        }
      </li>
    }
  </ol>
</nav>
