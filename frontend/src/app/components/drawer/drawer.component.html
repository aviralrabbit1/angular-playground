<aside class="drawer" [class.open]="isOpen()">
  <div class="drawer-content">
    <nav class="drawer-nav">
      <h3>Navigation</h3>
      <ul>
        <li>
          <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
              <polyline points="9 22 9 12 15 12 15 22"/>
            </svg>
            <span>Home</span>
          </a>
        </li>
        <li>
          <a routerLink="/dashboard" routerLinkActive="active">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="3" width="7" height="7"/>
              <rect x="14" y="3" width="7" height="7"/>
              <rect x="14" y="14" width="7" height="7"/>
              <rect x="3" y="14" width="7" height="7"/>
            </svg>
            <span>Dashboard</span>
          </a>
        </li>
        <li>
          <a routerLink="/settings" routerLinkActive="active">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="3"/>
              <path d="M12 1v6m0 6v6m9-9h-6m-6 0H3m15.364-6.364-4.243 4.243m-4.242 4.242-4.243 4.243m12.728 0-4.243-4.243m-4.242-4.242L3.636 3.636"/>
            </svg>
            <span>Settings</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
  <button class="drawer-toggle" (click)="toggle()" [attr.aria-label]="isOpen() ? 'Close drawer' : 'Open drawer'">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      @if (isOpen()) {
        <polyline points="15 18 9 12 15 6"/>
      } @else {
        <polyline points="9 18 15 12 9 6"/>
      }
    </svg>
  </button>
</aside>
